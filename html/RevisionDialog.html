<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1976D2;
      margin-top: 0;
    }

    .info-box {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #1976d2;
      border-left: 4px solid #1976D2;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #1976D2;
    }

    .current-doc {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .current-doc strong {
      color: #333;
    }

    .button-group {
      margin-top: 25px;
      text-align: right;
    }

    button {
      background-color: #1976D2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-left: 10px;
    }

    button:hover {
      background-color: #1565C0;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .cancel-btn {
      background-color: #fff;
      color: #666;
      border: 1px solid #ddd;
    }

    .cancel-btn:hover {
      background-color: #f5f5f5;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976D2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #66bb6a;
    }
  </style>
</head>
<body>
  <h2>Create Revised Copy</h2>

  <div id="messageArea"></div>

  <div class="info-box">
    This will create a new copy of the current document with all tokens updated to the latest Arena data.
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Creating revised copy...</p>
  </div>

  <div id="mainContent">
    <div class="current-doc" id="currentDoc">
      Loading document information...
    </div>

    <div class="section">
      <label for="newDocName">New Document Name:</label>
      <input type="text" id="newDocName" placeholder="Enter name for revised document">
    </div>

    <div class="button-group">
      <button type="button" class="cancel-btn" onclick="google.script.host.close()">Cancel</button>
      <button type="button" id="createBtn" onclick="createCopy()">Create Revised Copy</button>
    </div>
  </div>

  <script>
    var linkedItemInfo = null;
    var currentDocName = '';

    window.addEventListener('load', function() {
      loadDocumentInfo();
    });

    function loadDocumentInfo() {
      google.script.run
        .withSuccessHandler(onDocInfoLoaded)
        .withFailureHandler(onError)
        .getLinkedItemInfo();

      google.script.run
        .withSuccessHandler(function(name) {
          currentDocName = name;
          // Set default new document name
          document.getElementById('newDocName').value = name + ' (Revised)';
        })
        .withFailureHandler(onError)
        .getCurrentDocumentName();
    }

    function onDocInfoLoaded(itemInfo) {
      linkedItemInfo = itemInfo;

      var currentDocDiv = document.getElementById('currentDoc');

      if (!itemInfo) {
        currentDocDiv.innerHTML = '<strong>⚠️ Document is not linked to an Arena item</strong><br>' +
          'Please populate the document with Arena data first.';
        document.getElementById('createBtn').disabled = true;
        return;
      }

      currentDocDiv.innerHTML =
        '<strong>Current Document:</strong> ' + currentDocName + '<br>' +
        '<strong>Linked Arena Item:</strong> ' + itemInfo.number + '<br>' +
        '<strong>Item Name:</strong> ' + itemInfo.name + '<br>' +
        '<strong>Revision:</strong> ' + (itemInfo.revisionNumber || 'N/A') + '<br>' +
        '<strong>Last Populated:</strong> ' + formatDate(itemInfo.populatedDate);
    }

    function createCopy() {
      if (!linkedItemInfo) {
        showMessage('Document is not linked to an Arena item', 'error');
        return;
      }

      var newDocName = document.getElementById('newDocName').value.trim();

      if (!newDocName) {
        showMessage('Please enter a name for the new document', 'error');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';

      google.script.run
        .withSuccessHandler(onCopyCreated)
        .withFailureHandler(onError)
        .createRevisedDocumentCopy(newDocName);
    }

    function onCopyCreated(result) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      if (result.success) {
        var message = 'Revised copy created successfully!<br><br>' +
          '<strong>Document:</strong> ' + result.documentName + '<br>' +
          '<a href="' + result.documentUrl + '" target="_blank">Open new document</a>';

        document.getElementById('messageArea').innerHTML =
          '<div class="message success">' + message + '</div>';

        // Disable create button
        document.getElementById('createBtn').disabled = true;
        document.getElementById('createBtn').textContent = 'Copy Created';

        // Auto-close after 5 seconds
        setTimeout(function() {
          google.script.host.close();
        }, 5000);
      } else {
        showMessage('Error: ' + (result.error || 'Failed to create revised copy'), 'error');
      }
    }

    function onError(error) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      showMessage('Error: ' + error.message, 'error');
    }

    function showMessage(message, type) {
      var messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = '<div class="message ' + type + '">' + message + '</div>';
    }

    function formatDate(isoString) {
      if (!isoString) return 'N/A';

      try {
        var date = new Date(isoString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      } catch (e) {
        return isoString;
      }
    }

    // Server-side helper function
    function getCurrentDocumentName() {
      return DocumentApp.getActiveDocument().getName();
    }
  </script>
</body>
</html>
