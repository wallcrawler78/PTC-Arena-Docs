<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1976D2;
      margin-top: 0;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #1976D2;
    }

    button {
      background-color: #1976D2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1565C0;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .results-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .result-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .result-item:hover {
      background-color: #f5f5f5;
    }

    .result-item.selected {
      background-color: #e3f2fd;
      border-left: 4px solid #1976D2;
    }

    .result-number {
      font-weight: bold;
      color: #1976D2;
      margin-bottom: 5px;
    }

    .result-name {
      font-weight: 500;
      color: #333;
      margin-bottom: 3px;
    }

    .result-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
    }

    .result-meta {
      font-size: 12px;
      color: #999;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .button-group {
      text-align: right;
    }

    .cancel-btn {
      background-color: #fff;
      color: #666;
      border: 1px solid #ddd;
      margin-right: 10px;
    }

    .cancel-btn:hover {
      background-color: #f5f5f5;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976D2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Search Arena Items</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by item number, name, or description..." onkeypress="handleKeyPress(event)">
    <button onclick="search()">Search</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Searching...</p>
  </div>

  <div class="results-container" id="resultsContainer">
    <div class="no-results">
      Enter a search term and click Search to find Arena items.
    </div>
  </div>

  <div class="button-group">
    <button class="cancel-btn" onclick="google.script.host.close()">Cancel</button>
    <button id="populateBtn" onclick="populate()" disabled>Populate Document</button>
  </div>

  <script>
    var selectedItem = null;

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        search();
      }
    }

    function search() {
      var keyword = document.getElementById('searchInput').value.trim();

      if (!keyword) {
        alert('Please enter a search term');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultsContainer').innerHTML = '';
      document.getElementById('populateBtn').disabled = true;
      selectedItem = null;

      google.script.run
        .withSuccessHandler(onSearchComplete)
        .withFailureHandler(onError)
        .searchArenaItems(keyword);
    }

    function onSearchComplete(results) {
      document.getElementById('loading').style.display = 'none';

      var container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      if (!results || results.length === 0) {
        container.innerHTML = '<div class="no-results">No items found matching your search.</div>';
        return;
      }

      results.forEach(function(item) {
        container.appendChild(createResultItem(item));
      });
    }

    function createResultItem(item) {
      var div = document.createElement('div');
      div.className = 'result-item';
      div.onclick = function() { selectItem(item, div); };

      var number = document.createElement('div');
      number.className = 'result-number';
      number.textContent = item.number || item.Number;

      var name = document.createElement('div');
      name.className = 'result-name';
      name.textContent = item.name || item.Name;

      var description = document.createElement('div');
      description.className = 'result-description';
      description.textContent = item.description || item.Description || 'No description';

      var meta = document.createElement('div');
      meta.className = 'result-meta';
      meta.textContent = 'Category: ' + (item.categoryName || 'Unknown') + ' | Rev: ' + (item.revisionNumber || item.RevisionNumber || '-');

      div.appendChild(number);
      div.appendChild(name);
      div.appendChild(description);
      div.appendChild(meta);

      return div;
    }

    function selectItem(item, element) {
      // Deselect previous
      var selected = document.querySelector('.result-item.selected');
      if (selected) {
        selected.classList.remove('selected');
      }

      // Select new
      element.classList.add('selected');
      selectedItem = item;
      document.getElementById('populateBtn').disabled = false;
    }

    function populate() {
      if (!selectedItem) {
        alert('Please select an item');
        return;
      }

      var itemGuid = selectedItem.guid || selectedItem.Guid;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('populateBtn').disabled = true;

      google.script.run
        .withSuccessHandler(onPopulateComplete)
        .withFailureHandler(onError)
        .populateDocumentByGuid(itemGuid);
    }

    function onPopulateComplete(result) {
      document.getElementById('loading').style.display = 'none';

      if (result.success) {
        alert('Document populated successfully with ' + result.tokensReplaced + ' fields!');
        google.script.host.close();
      } else {
        alert('Error: ' + (result.error || 'Failed to populate document'));
        document.getElementById('populateBtn').disabled = false;
      }
    }

    function onError(error) {
      document.getElementById('loading').style.display = 'none';
      alert('Error: ' + error.message);
    }

    // Helper function for server side
    function searchArenaItems(keyword) {
      var client = createArenaClient();
      return client.searchItems(keyword);
    }
  </script>
</body>
</html>
