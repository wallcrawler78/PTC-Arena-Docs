<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1976D2;
      margin-top: 0;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #1976D2;
    }

    button {
      background-color: #1976D2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1565C0;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .results-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .result-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    .result-item:hover {
      background-color: #f5f5f5;
    }

    .result-item.selected {
      background-color: #e3f2fd;
      border-left: 4px solid #1976D2;
    }

    .result-content {
      flex: 1;
      cursor: pointer;
    }

    .result-actions {
      display: flex;
      gap: 8px;
      margin-left: 15px;
    }

    .preview-btn {
      background-color: transparent;
      color: #1976D2;
      border: 1px solid #1976D2;
      padding: 8px 12px;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .preview-btn:hover {
      background-color: #1976D2;
      color: white;
    }

    .result-number {
      font-weight: bold;
      color: #1976D2;
      margin-bottom: 5px;
    }

    .result-name {
      font-weight: 500;
      color: #333;
      margin-bottom: 3px;
    }

    .result-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
    }

    .result-meta {
      font-size: 12px;
      color: #999;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .button-group {
      text-align: right;
    }

    .cancel-btn {
      background-color: #fff;
      color: #666;
      border: 1px solid #ddd;
      margin-right: 10px;
    }

    .cancel-btn:hover {
      background-color: #f5f5f5;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976D2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Preview Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: #1976D2;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      width: 30px;
      height: 30px;
      line-height: 30px;
    }

    .close:hover {
      color: #000;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .preview-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .preview-item:last-child {
      border-bottom: none;
    }

    .preview-label {
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .preview-token {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }

    .preview-value {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      color: #333;
      font-size: 14px;
      word-wrap: break-word;
    }

    .preview-value.empty {
      color: #999;
      font-style: italic;
    }

    .no-tokens-warning {
      background-color: #fff3cd;
      padding: 15px;
      border-radius: 4px;
      color: #856404;
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body>
  <h2>Search Arena Items</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by item number, name, or description..." onkeypress="handleKeyPress(event)">
    <button onclick="search()">Search</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Searching...</p>
  </div>

  <div class="results-container" id="resultsContainer">
    <div class="no-results">
      Enter a search term and click Search to find Arena items.
    </div>
  </div>

  <div class="button-group">
    <button class="cancel-btn" onclick="google.script.host.close()">Cancel</button>
    <button id="populateBtn" onclick="populate()" disabled>Populate Document</button>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Token Preview</h3>
        <button class="close" onclick="closePreview()">&times;</button>
      </div>
      <div class="modal-body" id="previewBody">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading preview...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    var selectedItem = null;

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        search();
      }
    }

    function search() {
      var keyword = document.getElementById('searchInput').value.trim();

      if (!keyword) {
        alert('Please enter a search term');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultsContainer').innerHTML = '';
      document.getElementById('populateBtn').disabled = true;
      selectedItem = null;

      google.script.run
        .withSuccessHandler(onSearchComplete)
        .withFailureHandler(onError)
        .searchArenaItems(keyword);
    }

    function onSearchComplete(results) {
      document.getElementById('loading').style.display = 'none';

      var container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      if (!results || results.length === 0) {
        container.innerHTML = '<div class="no-results">No items found matching your search.</div>';
        return;
      }

      results.forEach(function(item) {
        container.appendChild(createResultItem(item));
      });
    }

    function createResultItem(item) {
      var div = document.createElement('div');
      div.className = 'result-item';

      // Content area (clickable to select)
      var content = document.createElement('div');
      content.className = 'result-content';
      content.onclick = function() { selectItem(item, div); };

      var number = document.createElement('div');
      number.className = 'result-number';
      number.textContent = item.number || item.Number;

      var name = document.createElement('div');
      name.className = 'result-name';
      name.textContent = item.name || item.Name;

      var description = document.createElement('div');
      description.className = 'result-description';
      description.textContent = item.description || item.Description || 'No description';

      var meta = document.createElement('div');
      meta.className = 'result-meta';
      meta.textContent = 'Category: ' + (item.categoryName || 'Unknown') + ' | Rev: ' + (item.revisionNumber || item.RevisionNumber || '-');

      content.appendChild(number);
      content.appendChild(name);
      content.appendChild(description);
      content.appendChild(meta);

      // Actions area (preview button)
      var actions = document.createElement('div');
      actions.className = 'result-actions';

      var previewBtn = document.createElement('button');
      previewBtn.className = 'preview-btn';
      previewBtn.innerHTML = 'üëÅÔ∏è';
      previewBtn.title = 'Preview token values';
      previewBtn.onclick = function(e) {
        e.stopPropagation();
        showPreview(item);
      };

      actions.appendChild(previewBtn);

      div.appendChild(content);
      div.appendChild(actions);

      return div;
    }

    function selectItem(item, element) {
      // Deselect previous
      var selected = document.querySelector('.result-item.selected');
      if (selected) {
        selected.classList.remove('selected');
      }

      // Select new
      element.classList.add('selected');
      selectedItem = item;
      document.getElementById('populateBtn').disabled = false;
    }

    function showPreview(item) {
      var modal = document.getElementById('previewModal');
      var previewBody = document.getElementById('previewBody');

      modal.style.display = 'block';
      previewBody.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading preview...</p></div>';

      var itemGuid = item.guid || item.Guid;

      google.script.run
        .withSuccessHandler(function(result) {
          displayPreview(result, item);
        })
        .withFailureHandler(function(error) {
          previewBody.innerHTML = '<div class="no-tokens-warning">Error loading preview: ' + error.message + '</div>';
        })
        .getPopulationPreview(itemGuid);
    }

    function displayPreview(result, item) {
      var previewBody = document.getElementById('previewBody');
      previewBody.innerHTML = '';

      if (!result.success) {
        previewBody.innerHTML = '<div class="no-tokens-warning">Error: ' + (result.error || 'Failed to load preview') + '</div>';
        return;
      }

      // Item header
      var itemInfo = document.createElement('div');
      itemInfo.style.marginBottom = '20px';
      itemInfo.style.padding = '15px';
      itemInfo.style.backgroundColor = '#e3f2fd';
      itemInfo.style.borderRadius = '4px';
      itemInfo.innerHTML =
        '<strong style="color: #1976D2;">Item: ' + result.itemNumber + '</strong><br>' +
        '<div style="color: #333; margin-top: 5px;">' + result.itemName + '</div>';
      previewBody.appendChild(itemInfo);

      if (result.preview.length === 0) {
        previewBody.innerHTML += '<div class="no-tokens-warning">' +
          '<strong>No token mappings found</strong><br>' +
          'Create token mappings using <strong>Arena PLM > Insert Tokens > Select Category</strong> first.' +
          '</div>';
        return;
      }

      // Token previews
      result.preview.forEach(function(tokenPreview) {
        var previewItem = document.createElement('div');
        previewItem.className = 'preview-item';

        var label = document.createElement('div');
        label.className = 'preview-label';
        label.textContent = tokenPreview.fieldName;

        var token = document.createElement('div');
        token.className = 'preview-token';
        token.textContent = tokenPreview.token;

        var value = document.createElement('div');
        value.className = 'preview-value';

        if (tokenPreview.value && tokenPreview.value.trim() !== '') {
          value.textContent = tokenPreview.value;
        } else {
          value.textContent = '(empty)';
          value.classList.add('empty');
        }

        previewItem.appendChild(label);
        previewItem.appendChild(token);
        previewItem.appendChild(value);

        previewBody.appendChild(previewItem);
      });
    }

    function closePreview() {
      document.getElementById('previewModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      var modal = document.getElementById('previewModal');
      if (event.target === modal) {
        closePreview();
      }
    }

    function populate() {
      if (!selectedItem) {
        alert('Please select an item');
        return;
      }

      var itemGuid = selectedItem.guid || selectedItem.Guid;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('populateBtn').disabled = true;

      google.script.run
        .withSuccessHandler(onPopulateComplete)
        .withFailureHandler(onError)
        .populateDocumentByGuid(itemGuid);
    }

    function onPopulateComplete(result) {
      document.getElementById('loading').style.display = 'none';

      if (result.success) {
        alert('Document populated successfully with ' + result.tokensReplaced + ' fields!');
        google.script.host.close();
      } else {
        alert('Error: ' + (result.error || 'Failed to populate document'));
        document.getElementById('populateBtn').disabled = false;
      }
    }

    function onError(error) {
      document.getElementById('loading').style.display = 'none';
      alert('Error: ' + error.message);
    }
  </script>
</body>
</html>
