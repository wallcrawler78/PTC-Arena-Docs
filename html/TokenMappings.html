<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1976D2;
      margin-top: 0;
    }

    .info-box {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #1976d2;
    }

    .mappings-container {
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .category-section {
      border-bottom: 1px solid #eee;
    }

    .category-header {
      background-color: #f5f5f5;
      padding: 12px 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    .mapping-item {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mapping-item:hover {
      background-color: #fafafa;
    }

    .mapping-info {
      flex: 1;
    }

    .token-text {
      font-family: 'Courier New', monospace;
      color: #1976D2;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .mapping-meta {
      font-size: 12px;
      color: #666;
    }

    .no-mappings {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .button-group {
      text-align: right;
    }

    button {
      background-color: #1976D2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-left: 10px;
    }

    button:hover {
      background-color: #1565C0;
    }

    .close-btn {
      background-color: #fff;
      color: #666;
      border: 1px solid #ddd;
    }

    .close-btn:hover {
      background-color: #f5f5f5;
    }

    .danger-btn {
      background-color: #d32f2f;
    }

    .danger-btn:hover {
      background-color: #c62828;
    }

    .stats {
      background-color: #f5f5f5;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976D2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Token Mappings</h2>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading mappings...</p>
  </div>

  <div id="mainContent" style="display:none;">
    <div class="info-box">
      These are the token mappings created for this document. Use the Token Palette to insert them.
    </div>

    <div class="stats" id="stats">
      <!-- Stats will be populated here -->
    </div>

    <div class="mappings-container" id="mappingsContainer">
      <!-- Mappings will be populated here -->
    </div>

    <div class="button-group">
      <button class="danger-btn" onclick="clearMappings()">Clear All Mappings</button>
      <button class="close-btn" onclick="google.script.host.close()">Close</button>
    </div>
  </div>

  <script>
    var allMappings = [];

    window.addEventListener('load', function() {
      loadMappings();
    });

    function loadMappings() {
      document.getElementById('loading').style.display = 'block';

      google.script.run
        .withSuccessHandler(onMappingsLoaded)
        .withFailureHandler(onError)
        .getAllTokenMappings();
    }

    function onMappingsLoaded(mappings) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      allMappings = mappings;

      var statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = '<strong>' + mappings.length + '</strong> token mapping(s) defined';

      var container = document.getElementById('mappingsContainer');
      container.innerHTML = '';

      if (mappings.length === 0) {
        container.innerHTML = '<div class="no-mappings">' +
          '<p>No token mappings found.</p>' +
          '<p>Use <strong>Arena PLM > Insert Tokens > Select Category</strong> to create mappings.</p>' +
          '</div>';
        return;
      }

      // Group by category
      var grouped = {};
      mappings.forEach(function(mapping) {
        var cat = mapping.categoryName;
        if (!grouped[cat]) {
          grouped[cat] = [];
        }
        grouped[cat].push(mapping);
      });

      // Render grouped mappings
      for (var categoryName in grouped) {
        var categorySection = document.createElement('div');
        categorySection.className = 'category-section';

        var header = document.createElement('div');
        header.className = 'category-header';
        header.textContent = categoryName + ' (' + grouped[categoryName].length + ' mappings)';
        categorySection.appendChild(header);

        grouped[categoryName].forEach(function(mapping) {
          categorySection.appendChild(createMappingItem(mapping));
        });

        container.appendChild(categorySection);
      }
    }

    function createMappingItem(mapping) {
      var div = document.createElement('div');
      div.className = 'mapping-item';

      var info = document.createElement('div');
      info.className = 'mapping-info';

      var tokenText = document.createElement('div');
      tokenText.className = 'token-text';
      tokenText.textContent = mapping.tokenText;

      var meta = document.createElement('div');
      meta.className = 'mapping-meta';
      meta.textContent = mapping.fieldDisplayName + ' (' + mapping.fieldType + ')';

      info.appendChild(tokenText);
      info.appendChild(meta);

      div.appendChild(info);

      return div;
    }

    function clearMappings() {
      if (!confirm('Are you sure you want to clear all token mappings? This cannot be undone.')) {
        return;
      }

      google.script.run
        .withSuccessHandler(function() {
          alert('All token mappings have been cleared.');
          loadMappings();
        })
        .withFailureHandler(onError)
        .clearAllTokenMappings();
    }

    function onError(error) {
      document.getElementById('loading').style.display = 'none';
      alert('Error: ' + error.message);
    }
  </script>
</body>
</html>
