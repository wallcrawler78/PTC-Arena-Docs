<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }

    h3 {
      color: #1976D2;
      margin-top: 0;
      font-size: 18px;
    }

    .info-box {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #1976d2;
    }

    .tokens-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .token-item {
      background-color: #E8F4F8;
      color: #1976D2;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      border: 2px solid #1976D2;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .token-item:hover {
      background-color: #1976D2;
      color: white;
      transform: scale(1.02);
    }

    .token-meta {
      font-size: 11px;
      color: #666;
      font-weight: normal;
      margin-top: 3px;
      font-family: Arial, sans-serif;
    }

    .no-tokens {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .no-tokens-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: #1976D2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1565C0;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976D2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>Arena Tokens</h3>

  <div class="info-box">
    Click a token below to insert it at your cursor position in the document.
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading tokens...</p>
  </div>

  <div class="tokens-container" id="tokensContainer">
    <!-- Tokens will be populated here -->
  </div>

  <script>
    var tokenMappings = [];

    window.addEventListener('load', function() {
      loadTokens();
    });

    function loadTokens() {
      document.getElementById('loading').style.display = 'block';

      google.script.run
        .withSuccessHandler(onTokensLoaded)
        .withFailureHandler(onError)
        .getAllTokenMappings();
    }

    function onTokensLoaded(mappings) {
      document.getElementById('loading').style.display = 'none';

      tokenMappings = mappings;
      var container = document.getElementById('tokensContainer');
      container.innerHTML = '';

      if (mappings.length === 0) {
        container.innerHTML = '<div class="no-tokens">' +
          '<div class="no-tokens-icon">üìù</div>' +
          '<p>No token mappings found.</p>' +
          '<p>Use <strong>Arena PLM > Insert Tokens > Select Category</strong> to create some!</p>' +
          '</div>';
        return;
      }

      // Group by category
      var grouped = {};
      mappings.forEach(function(mapping) {
        var cat = mapping.categoryName;
        if (!grouped[cat]) {
          grouped[cat] = [];
        }
        grouped[cat].push(mapping);
      });

      // Render grouped tokens
      for (var categoryName in grouped) {
        var categoryHeader = document.createElement('div');
        categoryHeader.style.fontWeight = 'bold';
        categoryHeader.style.marginTop = '15px';
        categoryHeader.style.marginBottom = '10px';
        categoryHeader.style.color = '#333';
        categoryHeader.textContent = categoryName;
        container.appendChild(categoryHeader);

        grouped[categoryName].forEach(function(mapping) {
          container.appendChild(createTokenItem(mapping));
        });
      }

      // Add refresh button
      var refreshBtn = document.createElement('button');
      refreshBtn.textContent = 'Refresh Tokens';
      refreshBtn.onclick = loadTokens;
      container.appendChild(refreshBtn);
    }

    function createTokenItem(mapping) {
      var div = document.createElement('div');
      div.className = 'token-item';
      div.onclick = function() { insertToken(mapping); };

      var tokenText = document.createElement('div');
      tokenText.textContent = mapping.tokenText;

      var meta = document.createElement('div');
      meta.className = 'token-meta';
      meta.textContent = mapping.fieldDisplayName + ' (' + mapping.fieldType + ')';

      div.appendChild(tokenText);
      div.appendChild(meta);

      return div;
    }

    function insertToken(mapping) {
      google.script.run
        .withSuccessHandler(onTokenInserted)
        .withFailureHandler(onError)
        .insertToken(
          mapping.categoryName,
          mapping.categoryGuid,
          mapping.fieldName,
          mapping.fieldType,
          mapping.attributeGuid
        );
    }

    function onTokenInserted(result) {
      if (result.success) {
        // Visual feedback
        showNotification('Token inserted: ' + result.tokenText);
      } else {
        alert('Error inserting token: ' + (result.error || 'Unknown error'));
      }
    }

    function onError(error) {
      alert('Error: ' + error.message);
    }

    function showNotification(message) {
      var notification = document.createElement('div');
      notification.style.position = 'fixed';
      notification.style.top = '10px';
      notification.style.right = '10px';
      notification.style.backgroundColor = '#4CAF50';
      notification.style.color = 'white';
      notification.style.padding = '10px 15px';
      notification.style.borderRadius = '4px';
      notification.style.zIndex = '10000';
      notification.textContent = message;

      document.body.appendChild(notification);

      setTimeout(function() {
        document.body.removeChild(notification);
      }, 2000);
    }
  </script>
</body>
</html>
